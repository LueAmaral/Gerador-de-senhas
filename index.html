<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../gerador de senha/css/style.css">
    <link rel="stylesheet" href="../gerador de senha/css/reset.css">
    <title>Document</title>

    
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="titulo">Gerador de senha</h1>
        <p class="subtitulo">Utilize nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="texto">
                    <input type="text" name="password" id="password"/>
                </div>
                <div class="acoes">
                    <button id="copy2">C</button>
                    <button id="renew">R</button>
                </div>
            </div>
        </section>
        

       

        <input
        type="range"
        name="password-length"
        id="password-length"
        value="16"
        min="4"
        max="32"
        />

        <button id="copy">Copiar senha</button>

        <script src="../gerador de senha/Js/script.js"></script>
    </main>
    
    
</body>

</html>
