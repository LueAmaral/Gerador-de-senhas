<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../gerador de senha/css/style.css">
    <link rel="stylesheet" href="../gerador de senha/css/reset.css">
    <title>Document</title>

    
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="titulo">Gerador de senha</h1>
        <p class="subtitulo">Utilize nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="texto">
                    <input type="text" name="password" id="password"/>
                </div>
                <div class="acoes">
                    <button id="copy2"><img src="../gerador de senha/img/copiar.svg"  width="42"></button>
                    <button id="atualizar"><img src="../gerador de senha/img/atualizar.svg" width="42"></button>
                </div>
                
            </div>
        </section>
        

       <section class="box customizar">
        <h3 class="titulo2">Personalizar</h3>
        <div class="acoes2">
            <div class="comprsenha">
                <p>tamanho <span id="comprsenha2">16</span></p>
                <input
                type="range"
                name="password-length"
                id="password-length"
                class="slider"
                value="16"
                min="4"
                max="32"
                />
            </div>
            <div class="config">
                <label for="" class="container">
                    <span class="tex">Maiusculas</span>
                    <input type="checkbox" id="maiusculas" checked >
                    <span class="marcacao"></span>
                </label>
                <label for="" class="container">
                    <span class="tex">numeros</span>
                    <input type="checkbox" id="numeros" checked >
                    <span class="marcacao"></span>
                </label>
                <label for="" class="container">
                    <span class="tex">Simbolos</span>
                    <input type="checkbox" id="simbolos" checked >
                    <span class="marcacao"></span>
                </label>
            </div>
        </div>
       </section>

       
       <div class="bttcop">
            <button id="copy">Copiar senha</button>
        </div>

        <script src="../gerador de senha/JS/script.js"></script>
    </main>
    
    
</body>

</html>
